<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luke's</title>
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div id="header">
      <div id="brand">
        <h1>LUKE'S</h1>
      </div>
      <div id="nav">
        <button id="foodButton" class="button">Food</button>
        <button id="drinksButton" class="button">Drinks</button>
        <button id="locationButton" class="button">Location</button>
        <button id="contactButton" class="button">Contact</button>
      </div>
    </div>

      <div id="foodModal" class="modal">
        <div class="modal-content">
          <img src="./images/food-menu.png">
          <span id="foodCloseButton" class="closeButton">&times;</span>
        </div>
      </div>

      <div id="drinksModal" class="modal">
        <div class="modal-content">
          <img src="./images/drinks-menu.png">
          <span id="drinksCloseButton" class="closeButton">&times;</span>
        </div>
      </div>

      <div id="locationModal" class="modal">
        <div class="modal-content">
          <img src="./images/location.png">
          <span id="locationCloseButton" class="closeButton">&times;</span>
        </div>
      </div>

      <div id="contactModal" class="modal">
        <div class="modal-content">
          <img src="./images/contact.png">
          <span id="contactCloseButton" class="closeButton">&times;</span>
        </div>
      </div>
    <script src="./js/main.js"></script>
  </body>
</html>
